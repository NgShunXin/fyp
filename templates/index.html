<!DOCTYPE html>
<html>
<head>
    <title>Emotion Recognition System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slidebar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    .chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 320px;
        height: 450px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        display: none;
        z-index: 999;
        border: 2px solid #4a90e2;
    }

    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
        background: rgba(248, 250, 252, 0.95);
    }

    .chat-input {
        padding: 15px;
        border-top: 2px solid #e8eef7;
        display: flex;
        align-items: center;
        gap: 10px;
        background: white;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    .message-input {
        flex-grow: 1;
        padding: 12px;
        border: 2px solid #e8eef7;
        border-radius: 25px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .message-input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    .send-button {
        width: 45px;
        height: 45px;
        padding: 0;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .send-button i {
        font-size: 18px;
    }

    .send-button:hover {
        background: #357abd;
        transform: translateY(-1px);
    }

    .message {
        margin: 8px 0;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 80%;
        font-size: 14px;
        line-height: 1.4;
        animation: fadeIn 0.3s ease;
    }

    .message.user {
        background: #4a90e2;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
    }

    .message.assistant {
        background: #e8eef7;
        color: #2c3e50;
        margin-right: auto;
        border-bottom-left-radius: 5px;
    }

    .chat-header {
        padding: 15px 20px;
        background: #4a90e2;
        color: white;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .chat-header i {
        font-size: 20px;
    }

    .chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: #4a90e2;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .chat-toggle:hover {
        transform: scale(1.05);
        background: #357abd;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Custom scrollbar for chat messages */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: #4a90e2;
        border-radius: 10px;
    }

    /* Add these new styles */
    .logo {
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    .logo h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 32px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
        padding: 15px 0;
        color: #ffffff;
        position: relative;
        line-height: 1.2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .logo h2 span {
        display: block;
        animation: fadeInDown 0.5s ease forwards;
        opacity: 0.9;
    }

    .logo h2 span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .logo h2 span:nth-child(3) {
        animation-delay: 0.4s;
    }

    .logo h2::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 2px;
        background: #ffffff;
        border-radius: 2px;
        opacity: 0.8;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 0.9;
            transform: translateY(0);
        }
    }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>
                <span>Emotion</span>
                <span>Recognition</span>
                <span>System</span>
            </h2>
        </div>
        
        <nav class="menu">
            <a href="{{ url_for('emotion_recognition_page') }}" class="menu-item training">
                <i class="icon-training"></i>
                <span>Emotion Recognition Training</span>
            </a>
            
            <a href="{{ url_for('qna_page') }}" class="menu-item test">
                <i class="icon-test"></i>
                <span>Q&A Test</span>
            </a>
            
            <a href="{{ url_for('dashboard') }}" class="menu-item dashboard">
                <i class="icon-dashboard"></i>
                <span>Dashboard & History</span>
            </a>
            
            <a href="{{ url_for('report') }}" class="menu-item report">
                <i class="icon-report"></i>
                <span>Report</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <!-- Main content will be rendered here -->
    </div>

    <button class="chat-toggle" id="chat-toggle">
        <i class="fas fa-comment-dots"></i>
    </button>

    <div class="chat-widget">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <span>Friendly Assistant</span>
        </div>
        <div class="chat-messages">
            <div class="message assistant">
                ðŸ‘‹ Hai, I'm your friend, Shun. How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
    // Simplified toggle function
    function toggleChat() {
        const chatWidget = document.querySelector('.chat-widget');
        const chatToggle = document.querySelector('.chat-toggle');
        
        if (chatWidget.style.display === 'flex') {
            chatWidget.style.display = 'none';
            chatToggle.style.display = 'flex';
        } else {
            chatWidget.style.display = 'flex';
            chatToggle.style.display = 'none';
        }
    }

    // Message handling functions
    function sendMessage() {
        const messageInput = document.querySelector('.message-input');
        const message = messageInput.value.trim();
        
        if (!message) return;

        // Display user message
        displayMessage(message, 'user');
        messageInput.value = '';

        // Show loading message
        const loadingMessage = displayMessage('Typing...', 'assistant');

        // Send to backend
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json().then(data => ({status: response.status, body: data})))
        .then(({status, body}) => {
            // Remove loading message
            if (loadingMessage) {
                loadingMessage.remove();
            }

            if (status === 200 && body.response) {
                displayMessage(body.response, 'assistant');
            } else {
                console.error('Error:', body.error);
                displayMessage(`Error: ${body.error}`, 'assistant');
            }
        })
        .catch(error => {
            // Remove loading message
            if (loadingMessage) {
                loadingMessage.remove();
            }
            
            console.error('Network Error:', error);
            displayMessage(`Network Error: ${error.message}`, 'assistant');
        });
    }

    function displayMessage(message, sender) {
        const chatContainer = document.querySelector('.chat-messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageElement; // Return the element for potential removal (loading message)
    }

    // Initialize everything when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        const chatToggle = document.getElementById('chat-toggle');
        const sendButton = document.querySelector('.send-button');
        const messageInput = document.querySelector('.message-input');
        const chatWidget = document.querySelector('.chat-widget');

        // Set initial states
        chatWidget.style.display = 'none';
        chatToggle.style.display = 'flex';

        // Add event listeners
        chatToggle.addEventListener('click', toggleChat);
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Click outside to close
        document.addEventListener('click', function(e) {
            const chatWidget = document.querySelector('.chat-widget');
            const chatToggle = document.querySelector('.chat-toggle');
            
            if (!chatWidget.contains(e.target) && 
                !chatToggle.contains(e.target) && 
                chatWidget.style.display === 'flex') {
                toggleChat();
            }
        });
    });
    </script>
</body>
</html>
